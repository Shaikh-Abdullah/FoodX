<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@1,100&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

    <title>Sign Up</title>
</head>
<body>

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
        <h3 class= "text-center text-light mt-5">Sign Up</h3>
        <form class="form-container">
            <div class="form-group mb-3">
                <label for="name">Enter Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name"/>
            </div>
            <div class="form-group mb-3">
                <label for="email">Enter Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your Email"/>
            </div>
            <div class="form-group mb-3">
                <label for="password">Enter Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password"/>
            </div>
            <button class="btn btn-primary btn-block" id="registerbtn">Register</button>
        </form>
            <p class="mt-3">Already have an Account? <a id="loginLink" href="login.html">Login</a></p>    
        </section>
        </section>
    </section>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyDS-L2y5ZSxiMEdf2TtTmEVHnbSRn1c6eA",
          authDomain: "foodxweb.firebaseapp.com",
          projectId: "foodxweb",
          storageBucket: "foodxweb.appspot.com",
          messagingSenderId: "386116348771",
          appId: "1:386116348771:web:fe115d048da8ee0e9ec156"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        import { getDatabase, ref, set, child, get} from "https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js";

        const db = getDatabase();

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const registerBtn = document.getElementById("registerbtn"); 


        function validation() {
            
            if(!name.value && !email.value && !password.value) {
                alert('Please enter all values');
                return false;

            } else {
                return true;
            }
        }


        function register() {
            if(!validation()) {
                return;
            }
            const dbRef = ref(db);
            get(child(dbRef, "UsersList/"+ name.value)).then((snapshot) => {
                if(snapshot.exists()) {
                    alert('Account already exists!!');
                } else {
                    set(ref(db, "UsersList/"+ name.value),
                    {
                        fullname: name.value,
                        email: email.value,
                        username: name.value,
                        password: password.value
                    }
                    ).then(() => {
                        alert('Registered Successfully!!');
                        window.location.replace('/login.html');
                    }).catch(() => {
                        alert('An Error Occurred!!');
                    })
                }
            })
        }

        registerBtn.addEventListener('click', register);

      </script>
</body>
</html>
